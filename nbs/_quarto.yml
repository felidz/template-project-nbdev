
project:
  type: website


format:
  html:
    toc: true
    code-tools: 
      source: true
      caption: none
    code-fold: true
    code-summary: "Code"
    code-line-numbers: true
    css: styles.css
    theme: 
      light: cosmo
      dark: solar
    highlight-style: github


website:
  twitter-card: true
  open-graph: true
  navbar:
    background: primary
    search: true
    left:
      - icon: github
        href: https://github.com/felidz/template-project-nbdev
        aria-label: GitHub
  sidebar:
    style: floating
  page-navigation: true

metadata-files: [nbdev.yml, sidebar.yml]